<!DOCTYPE html>
<html>
	<head>
		<title>Todo list</title>
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="./dark-mode.css">

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,500&display=swap">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	</head>
	<body>
		<div id="content">
			<div id="login-page">
				<div id="login-window">
					<form novalidate id="login-form">
						<div class="input-box">
							<label for="email">Email:</label>
							<input type="text" id="email" name="email" minlength="3" placeholder="myemail@site.com">
						</div>
						<div class="input-box">
							<label for="password">Password:</label>
							<input type="password" id="password" name="password" minlength="8">
						</div>
						<button id="login-button" style="align-self: center">Create Account</button>
					</form>
				</div>
			</div>
			<div id="dark-mode">
				<span style="color: black" class="material-icons">dark_mode</span>
			</div>
			<!-- <div id="projects">
				<div class="project" id="add"><span>+</span></div>
			</div> -->
		</div>
		<script src="./main.js"></script>
	</body>
</html>
